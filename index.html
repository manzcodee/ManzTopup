
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManzTopup.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: sans-serif; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        :root {
    --bg-dark: #050505;
    --card-bg: rgba(20, 20, 35, 0.6);
    --primary: #00f2ff;
    --secondary: #ff0055;
    --text-main: #ffffff;
    --text-muted: #a0a0a0;
    --glass: rgba(255, 255, 255, 0.05);
    --border-glass: rgba(255, 255, 255, 0.1);
    --dana-blue: #118EEA;
    --neon-shadow: 0 0 10px rgba(0, 242, 255, 0.5), 0 0 20px rgba(0, 242, 255, 0.3);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-main);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

/* Canvas Background */
#particle-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
}

.overlay-scanline {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
    background-size: 100% 2px, 3px 100%;
    z-index: 1;
    pointer-events: none;
}

.main-wrapper {
    position: relative;
    z-index: 2;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Header Styling */
header {
    text-align: center;
    padding: 50px 0 30px;
}

.logo-box {
    display: inline-flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 10px;
}

.logo-icon {
    font-size: 2.5rem;
    color: var(--primary);
    filter: drop-shadow(0 0 10px var(--primary));
    animation: floatIcon 3s ease-in-out infinite;
}

.logo-text h1 {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 3rem;
    text-transform: uppercase;
    background: linear-gradient(to right, #fff, #00f2ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 2px;
    display: inline-block;
}

.cursor {
    font-size: 3rem;
    color: var(--secondary);
    animation: blink 0.8s infinite;
    font-weight: bold;
}

.subtitle {
    color: var(--text-muted);
    letter-spacing: 4px;
    font-size: 0.8rem;
    text-transform: uppercase;
    margin-top: -5px;
    position: relative;
    display: inline-block;
}

.subtitle::before, .subtitle::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 30px;
    height: 1px;
    background: var(--secondary);
}

.subtitle::before { left: -40px; }
.subtitle::after { right: -40px; }

/* HUD Status Bar */
.hud-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    margin-bottom: 30px;
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid var(--border-glass);
    padding: 15px 40px;
    border-radius: 50px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
}

.hud-item {
    text-align: center;
}

.hud-label {
    font-size: 0.7rem;
    color: var(--text-muted);
    letter-spacing: 1px;
    margin-bottom: 2px;
}

.hud-value {
    font-weight: 700;
    font-size: 1.1rem;
}

.digital-font {
    font-family: 'Rajdhani', sans-serif;
    letter-spacing: 2px;
    color: var(--primary);
    text-shadow: 0 0 10px var(--primary);
}

.hud-divider {
    width: 1px;
    height: 30px;
    background: var(--border-glass);
}

.status-open {
    color: #00ff88;
    text-shadow: 0 0 10px #00ff88;
}

.status-closed {
    color: #ff0055;
    text-shadow: 0 0 10px #ff0055;
}

.dana-text {
    color: var(--dana-blue);
    text-shadow: 0 0 10px rgba(17, 142, 234, 0.6);
    font-family: 'Rajdhani', sans-serif;
}

/* Game Navigation */
.game-nav {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 40px;
    flex-wrap: wrap;
}

.nav-btn {
    background: rgba(20, 20, 35, 0.6);
    border: 1px solid var(--border-glass);
    color: var(--text-muted);
    padding: 12px 28px;
    border-radius: 30px;
    cursor: pointer;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 1rem;
    letter-spacing: 1px;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    gap: 12px;
}

.nav-game-logo {
    width: 32px;
    height: 32px;
    object-fit: contain;
    filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0.3));
    transition: transform 0.3s ease;
}

.nav-btn:hover .nav-game-logo {
    transform: scale(1.1);
}

.nav-btn:hover {
    background: rgba(0, 242, 255, 0.1);
    border-color: var(--primary);
    color: #fff;
    transform: translateY(-2px);
}

.nav-btn.active {
    background: var(--primary);
    color: #050505;
    box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
    border-color: var(--primary);
    transform: scale(1.05);
}

/* Grid System */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 25px;
    padding: 10px;
}

/* Card Design - Text Only Version */
.card {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 30px 25px;
    position: relative;
    overflow: hidden;
    border: 1px solid var(--border-glass);
    backdrop-filter: blur(15px);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    cursor: pointer;
    min-height: 160px;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
    transform: translateX(-100%);
    transition: 0.5s;
}

.card:hover::before {
    transform: translateX(100%);
}

.card:hover {
    transform: translateY(-10px) scale(1.02);
    border-color: var(--primary);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 242, 255, 0.1);
}

.card-info {
    width: 100%;
    margin-bottom: 20px;
}

.card-title {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 1.5rem;
    margin-bottom: 5px;
    color: #fff;
    text-shadow: 0 0 5px rgba(255,255,255,0.2);
    line-height: 1.2;
}

.card-price {
    color: var(--primary);
    font-weight: 600;
    font-size: 1.1rem;
    margin-top: 5px;
}

.buy-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: white;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
    z-index: 1;
}

.buy-btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transition: width 0.3s;
    z-index: -1;
}

.buy-btn:hover::after {
    width: 100%;
}

.buy-btn:hover {
    box-shadow: 0 0 20px rgba(0, 114, 255, 0.6);
    transform: translateY(-2px);
}

.buy-btn.disabled {
    background: linear-gradient(90deg, #555, #333);
    color: #888;
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
}

/* Footer */
footer {
    margin-top: 80px;
    padding: 30px;
    border-top: 1px solid var(--border-glass);
    text-align: center;
    backdrop-filter: blur(10px);
}

.footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.footer-content p {
    color: var(--text-muted);
    font-size: 0.9rem;
}

/* Animations */
@keyframes floatIcon {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(10deg); }
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

@keyframes scaleIn {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

@media (max-width: 600px) {
    .logo-text h1 {
        font-size: 2rem;
    }
    .grid {
        grid-template-columns: 1fr;
    }
    .hud-container {
        width: 100%;
        border-radius: 15px;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
    }
    .hud-divider {
        display: none;
    }
    .nav-btn {
        padding: 10px 15px;
        font-size: 0.85rem;
    }
    .nav-game-logo {
        width: 24px;
        height: 24px;
    }
}
    </style>
</head>

    // --- CONFIGURATION ---
    const ADMIN_WA = "6282254388144";

        ml: [

        ],
        ff: [

            { name: "720 Diamonds", price: 104000 },
            { name: "1450 Diamonds", price: 204000 },
            { name: "2180 Diamonds", price: 304000 }
        ]
    };

    // --- PARTICLE BACKGROUND SYSTEM ---
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 0.1;
            this.speedX = (Math.random() * 1) - 0.5;
            this.speedY = (Math.random() * 1) - 0.5;
            this.color = Math.random() > 0.5 ? '#00f2ff' : '#ffffff';
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.01;
            if (this.size <= 0.2) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
            }
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initParticles() {
        particlesArray = [];
        for (let i = 0; i < 100; i++) {
            particlesArray.push(new Particle());
        }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();
        }
        requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });

    initParticles();
    animateParticles();

    // --- TYPING EFFECT ---
    const textElement = document.getElementById('typing-text');
    const textToType = "ManzTopup";
    let charIndex = 0;

    function typeText() {
        if (charIndex < textToType.length) {
            textElement.textContent += textToType.charAt(charIndex);
            charIndex++;
            setTimeout(typeText, 150);
        } else {
             setTimeout(() => {
                 textElement.textContent = "";
                 charIndex = 0;
                 typeText();
             }, 4000);
        }
    }
    typeText();

    // --- YEAR ---
    document.getElementById('year').textContent = new Date().getFullYear();

    // --- CLOCK & LOGIC ---
    const clockElement = document.getElementById('digital-clock');
    const statusElement = document.getElementById('shop-status');
    let isShopOpen = false;

    function updateTime() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        
        clockElement.textContent = `${String(hours).padStart(2, '0')}:${minutes}:${seconds}`;

        if (hours >= 6 && hours < 21) {
            if (!isShopOpen) setShopStatus(true);
        } else {
            if (isShopOpen) setShopStatus(false);
            if (statusElement.innerText.includes("SYSTEM")) setShopStatus(false);
        }
    }

    function setShopStatus(isOpen) {
        isShopOpen = isOpen;
        if (isOpen) {
            statusElement.innerHTML = "<i class='fas fa-circle' style='font-size:0.6rem; margin-right:5px;'></i> ONLINE";
            statusElement.className = "hud-value status-badge status-open";
            enableButtons(true);
        } else {
            statusElement.innerHTML = "<i class='fas fa-lock' style='font-size:0.6rem; margin-right:5px;'></i> OFFLINE";
            statusElement.className = "hud-value status-badge status-closed";
            enableButtons(false);
        }
    }

    function enableButtons(enable) {
        const buttons = document.querySelectorAll('.buy-btn');
        buttons.forEach(btn => {
            if (enable) {
                btn.classList.remove('disabled');
                btn.innerHTML = 'BELI <i class="fab fa-whatsapp" style="margin-left:5px"></i>';
            } else {
                btn.classList.add('disabled');
                btn.innerHTML = 'TUTUP';
            }
        });
    }

    setInterval(updateTime, 1000);
    updateTime();

    // --- NAVIGATION & RENDER LOGIC ---
    const grid = document.getElementById('product-grid');
    const navButtons = document.querySelectorAll('.nav-btn');
    let activeCategory = 'ml'; // Default to Mobile Legend as requested

    function renderProducts(category) {
        activeCategory = category;
        grid.innerHTML = '';
        
        const products = gameData[category] || [];

        products.forEach((prod, index) => {
            const formattedPrice = new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(prod.price);

            const card = document.createElement('div');
            card.className = 'card';
            // Staggered animation
            card.style.animation = `scaleIn 0.5s ease-out backwards ${index * 0.05}s`;

            card.innerHTML = `
                <div class="card-info">
                    <div class="card-title">${prod.name}</div>
                    <div class="card-price">${formattedPrice}</div>
                </div>
                <button class="buy-btn" onclick="handleBuy('${prod.name}', ${prod.price})">
                    BELI
                </button>
            `;
            grid.appendChild(card);
        });
        
        // Refresh button state based on shop status
        updateTime();
    }

    navButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            navButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const category = btn.getAttribute('data-game');
            renderProducts(category);
        });
    });

    // Initial Render
    renderProducts('ml');

    // --- HANDLE BUY ---
    window.handleBuy = (itemName, itemPrice) => {
        if (!isShopOpen) {
            alert("TOKO SEDANG TUTUP!\nJam Operasional: 06:00 - 21:00 WIB");
            return;
        }

        const formattedPrice = new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0
        }).format(itemPrice);

        // Determine game name for cleaner message
        let gameName = "GAME";
        if(activeCategory === 'ml') gameName = "MOBILE LEGEND";
        if(activeCategory === 'ff') gameName = "FREE FIRE";

        const message = `*MANZ TOPUP ORDER - ${gameName}*\n------------------\n Item: ${itemName}\n Harga: ${formattedPrice}\n Pembayaran: DANA\n------------------\nMohon proses pesanan ini min. Terima kasih!`;

        const url = `https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
    };
});</script>
</body>
</html>
